name: Keep Xist AI Alive
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual button

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
    - name: Ping Supabase
      env:
        URL: ${{ secrets.SUPABASE_URL }}
        KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        curl -X GET "$URL/rest/v1/?select=id" \
          -H "apikey: $KEY" \
          -H "Authorization: Bearer $KEY" \
        echo "âœ… Supabase pinged - Xist AI stays ALIVE!"
